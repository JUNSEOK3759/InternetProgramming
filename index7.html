<!DOCTYPE html>
<html>
	<head>
		<script>
			window.onload = function() {
				var f = document.getElementsByTagName('h1');
				i = 0
				f[0].style.color = 'RED';
				f[1].style.color = 'blue';
				f[2].style.color = 'green'; 
				f[3].style.color = 'yellow';
				f[4].style.color = '#ccffff';
				run = setInterval(function() {
					if(i == f.length) {
						f[0].append(' change');
						f[1].append(' change');
						f[2].append(' change');
						f[3].innerHTML = 'Hello';
						f[4].innerHTML = 'Hello';
						i++;
					}
					else{ 
						var a = f[i];
					a.innerHTML = 'test' + i;
					i++;}
			}, 1000);
			};
        </script>
	</head>
	        <body>
			<h1 id = "1"></h1>
			<h1 id = "2"></h1>
			<h1 id = "3"></h1>
			<h1 id = "4"></h1>
			<h1 id = "5"></h1>
		</body>
</html>
