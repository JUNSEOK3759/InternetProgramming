			window.onload = function() {
				var one = document.createElement('h1'); 
				var two = document.createElement('h1');
				var three = document.createElement('h1');
				var four = document.createElement('h1');
				var five = document.createElement('h1');

				document.body.appendChild(one);
				one.innerText = "Internet Programming";
				document.body.appendChild(two);
				two.innerText = "Database test";
				document.body.appendChild(three);

				document.body.appendChild(four);

				one.addEventListener('click', function() {
					var colorCode = ["#3ADF00", "#FFBF00", "#F781D8", "#FA5858", "#2ECCFA"];

				var arr = ['just', 'joking'];

					setInterval(function() {
						three.innerHTML = arr[index++];
						if (index == arr.length){
							index = 0;
						}
					},1000);

				});

				four.addEventListener('click', function() {
					five.innerHTML = Number(five.innerHTML) +1;
				});
			}
