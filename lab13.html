<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function () {
            var txt = [['1.Hello', '1.World'], ['2.Java', '2.Script'], ['3.Python', '3.Matplotlib']]
            var index = 0;
            var boolIndex = true;

            function clamps(){
                if(boolIndex === true) {
                $('<h1></h1>').html(txt[index % 3][0]).appendTo('body');

                    var two = document.createElement('h1');
                    two.innerHTML = txt[index % 3][1];
                    document.body.appendChild(two);

                    $('<img />').attr('src', 'http://classnet.mju.ac.kr/~s60161873/pro/mimi.jpg').css('width', '300px').css('height', '300px').appendTo('body');

                    $('h1').first().before($('img'));

                    index += 1;
                    boolIndex = false;
                }

                else {
                $('body').empty();
                    boolIndex = true;
                }
            }
            setInterval(clamps, 1000);
        });
    </script>
</head>

<body>

</body>

</html>
