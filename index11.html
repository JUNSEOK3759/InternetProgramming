<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<style>
		.colocolor-0{color : pink;}
	        .colocolor-1{color : blue;}
	        .colocolor-2{color : lightgreen;}
	</style>
    <script src = "http://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script>
	    $(document).ready(function(){
		    $('tr:even').css('background', 'gray').css('color', '#000000');
		    // 짝수행(0, 2, 4)  백그라운드 컬러 회색, 텍스트 컬러 검정 
		    $('tr:first').css('background', '#82FA58');
		    // 제일 첫 번째행 백그라운드 컬러 형광색으로 변경
		    $('tr:odd').each(function(index,item){
		    	$(item).addClass("colocolor-" + index);
		    });
		    // 홀수행 텍스트 색상 style에 지정해준 텍스트 컬러로 지정
		    $('td:nth-child(2n)').css('color', 'red');
		    // 짝수열 텍스트 컬러 빨간색 지정 
	    });
    </script>
    <body>
	    <table>
		    <tr><th>수강과목</th><th>수강학기</th><th>학점</th></tr>
		    <tr><td>Python</td><td>2016-1</td><td>A+</td></tr>
		    <tr><td>C++</td><td>2016-1</td><td>B0</td></tr>
		    <tr><td>네트워크</td><td>2017-2</td><td>B0</td></tr>
		    <tr><td>논리회로</td><td>2017-2</td><td>C+</td></tr>
		    <tr><td>데이터베이스</td><td>2018-1</td><td>B+</td></tr>
	    </table>
    </body>
</head>
</html>
